<div id="navNotes" class="sidenav">

<div class="container-fluid">

    <div class="row py-3">
        <div class="col-md-4 col-lg-3">
            <!--<button onclick="openNav()" class="btn btn-sm btn-info mb-2 d-inline d-sm-none"><i class="fas fa-bars"></i></button>-->
            <button class="btn btn-sm btn-light d-inline d-sm-none mb-2" onclick="openNav()"><i class="fas fa-bars"></i></button>
            <button type="button" class="btn btn-sm btn-success add-new-note mb-2"><i class="fas fa-plus mr-1"></i>New</button>
            <div class="list-group d-none d-sm-block" id="notes">
            </div>

        <div class="col-md-9 col-lg-9 mt-md-3 mt-3">
            <form id="frmNote">
                <div class="form-group">
                    <input required id="title" type="text" class="form-control" placeholder="Title" />
                </div>
                <div class="form-group">
                    <textarea id="content" class="form-control" placeholder="Content" rows="7" cols="20"></textarea>
                </div>
                <div>
                    <button id="btnDelete" type="button" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
